<div class="col-md-4">
   <div class="staff-card-wrap">
      <div class="img-wrap">
         <img class="img-fluid" src="{{ item.image|media }}" alt="{{ item.name }}">
      </div>
      <div class="staff-description">
         <span class="staff-name">{{ item.name }}</span>
          <div class="fr-view">
              {{ item.description|raw }}
          </div>
      </div>
   </div>
</div>
