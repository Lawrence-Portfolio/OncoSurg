# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/bizmark/oncosurg/models/category/fields.yaml

# Model Class name
modelClass: BizMark\OncoSurg\Models\Category

# Default redirect location
defaultRedirect: bizmark/oncosurg/categories

# Create page
create:
    title: Create Category
    redirect: bizmark/oncosurg/categories/update/:id
    redirectClose: bizmark/oncosurg/categories

# Update page
update:
    title: Edit Category
    redirect: bizmark/oncosurg/categories
    redirectClose: bizmark/oncosurg/categories

# Preview page
preview:
    title: Preview Category
