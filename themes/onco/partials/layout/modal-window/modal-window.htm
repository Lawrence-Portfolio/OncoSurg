<div class="modal fade" id="sign-up-apponiment" tabindex="-1" role="dialog" aria-labelledby="up-apponiment" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <button type="button" class="btn close-modal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
               <i class="fal fa-times"></i>
            </span>
         </button>
         <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Записаться на прием</h5>
         </div>
         <div class="modal-body">
            <form class="form-style" data-request="{{ modalForm }}::onFormSubmit">
                {{ form_token() }}
               <div class="form-group">
                     <label for="modal-name" class="form-label">Ваше ФИО</label>
                     <input id="modal-name" type="text" name="name" class="form-control" placeholder="Иванов Иван Иваныч" required>
               </div>
               <div class="form-group">
                     <label for="modal-phone" class="form-label">Номер телефона</label>
                     <input id="modal-phone" type="text" name="phone" data-phone="true" class="form-control" placeholder="8 (111) 111 11 11" required>
               </div>
               <div class="form-group custom-checkbox">
                     <input id="modal-checkbox"  type="checkbox" name="checkbox" class="custom-control-input" required>
                     <label for="modal-checkbox" class="custom-control-label">Отправляя сообщение, вы соглашаетесь с Политикой конфиденциальности</label>
               </div>
                <div id="{{ modalForm }}_forms_flash"></div>
               <button class="btn btn-submit btn-w-100" type="submit">Отправить</button>
            </form>
         </div>
      </div>
   </div>
</div>
